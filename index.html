<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY Lab - JavaScript Integration</title>
    <style>
        /* Styling for the buttons */
        .red-button {
            background-color: #F26419;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .yellow-button {
            background-color: #F6AE2D;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .blue-button {
            background-color: #33658A;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        p {
            font-size: 18px;
        }

        #message-area {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Button that triggers the custom JavaScript function -->
    <button class="red-button" onclick="displayMessage('You pressed the red button! Time to get started on your next exciting project!')">Red Button</button>

    <!-- A second button that performs a different task -->
    <button class="yellow-button" onclick="changeBackgroundColor()">Change Background Color</button>

    <!-- A third button that changes the text color of the message area -->
    <button class="blue-button" onclick="changeTextColor()">Blue Button</button>

    <p id="message-area"></p>

    <script>
        // This function runs automatically when the page loads
        window.onload = function() {
            console.log("The page has loaded successfully!");
            const welcomeMessage = document.createElement("p");
            welcomeMessage.textContent = "Welcome to the DIY Lab site! Select a button to begin.";
            document.body.insertBefore(welcomeMessage, document.getElementById("message-area"));
        };

        // This function displays a message in the message area
        function displayMessage(message) {
            const messageArea = document.getElementById("message-area");
            messageArea.textContent = message; // Display the message in the paragraph
            console.log("Message displayed: " + message); // Log the message to the console
        }

        // This function changes the background color of the page
        function changeBackgroundColor() {
            // Get the computed background color to handle the color changes correctly
            const currentColor = getComputedStyle(document.body).backgroundColor;

            // Toggle between the selected color and white
            if (currentColor === 'rgb(255, 255, 255)' || currentColor === 'rgba(255, 255, 255, 1)') {
                document.body.style.backgroundColor = '#86BBD8'; // Change to blue
                displayMessage("Brightening the space! Let's get those creative juices flowing!"); // Message for blue
            } else {
                document.body.style.backgroundColor = 'white'; // Change back to white
                displayMessage("Back to a clean slate! Perfect for new ideas and inspiration!"); // Message for white
            }
            
            console.log("Background color changed to: " + document.body.style.backgroundColor);
        }

        // This function changes the text color of the message area
        function changeTextColor() {
    const messageArea = document.getElementById("message-area");
    const currentColor = getComputedStyle(messageArea).color; // Get the current text color
    if (currentColor === 'rgb(242, 100, 25)') { // Checking the RGB value of red
        messageArea.style.color = 'black';
    } else {
        messageArea.style.color = '#F26419'; // Change to red
    }
    displayMessage("The text color has been changed!"); // Display a message for the blue button
    console.log("Text color changed to: " + messageArea.style.color);
}
    </script>
</body>
</html>








<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .AddCart {
            background: linear-gradient(to right, #ffafd1, #a5d4ff);
            color: white;
            cursor: pointer;
            font-size: 20px;
            font-family: 'Papyrus', fantasy;
            padding: 15px 30px;
            border: 1px solid; /* Specify border width, style, and color */
            border-radius: 30px;
            margin-top: 3px;
            margin-bottom: 3px;
            margin-left: 5px;
            margin-right: 5px;
        }

        .AddCart:hover {
            background: linear-gradient(to right, #83c4ff, #c8e5ff); 
            transform: translateY(-3px);
            opacity: 0.75;
            box-shadow: 10px 10px 19px grey;
        }

        .AddCart:active {
            background: linear-gradient(to right, #fbff75, #fcff9d);
            color: #0069c8;
            box-shadow: 10px 10px 19px grey;
        }
    </style>
</head>
<body>

    <button class="AddCart" onclick="addToCart()"> 
        Add to cart
    </button>

    <p id="cartMessage"></p>

    <script>
        // Define the Quantity variable
        let Quantity = 0;

        // Function to update the cart and display message
        function addToCart() {
            Quantity = Quantity + 1;
            displayMessage(`Cart quantity: ${Quantity}`);
        }

        // Function to display a message
        function displayMessage(message) {
            const messageArea = document.getElementById('cartMessage');
            messageArea.textContent = message;
        }
    </script>

</body>
</html>
